<html>
    <head>
        <title>CV generator</title>
        <link rel="stylesheet" href="css/cvGenerator.css">
        <script src="js/cvGenerator.js"></script>
        <script src="js/cvGeneratorClear.js"></script>
        <style type="text/css" id="operaUserStyle"></style>
    </head>

    <body>

        <!-- Title and subtitle -->
        <div>
            <h1>CV Generator</h1>
            <h3 id = h3>Please fill the following form</h3>
        </div>

        <!-- First and last name fields -->
        <div>
            First name: <input type="text" id="fname">
            Last name: <input type="text" id="lname"></br></br>
        </div>

        <div>
            <textarea id="txt" rows="8" cols="35"></textarea></br>
        </div>

        <!-- History fields -->
        <div id="history_alignment">
            Education:
            <div>
                <div>
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20776505.489013832!2d-131.42358941416853!3d50.53055245717538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x537169c79fadd2fb%3A0x8ed067474f839279!2sFemboy%20Adoption%20Centre!5e0!3m2!1sen!2sil!4v1765181078418!5m2!1sen!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <input type="checkbox" id="b.sc" name="education" value="B.Sc"><label for="b.sc">B.Sc</label>
                <input type="checkbox" id="b.a" name="education" value="B.A"><label for="b.a">B.A</label>
                <input type="checkbox" id="m.sc" name="education" value="M.Sc"><label for="m.sc">M.Sc</label>
                <input type="checkbox" id="ph.d" name="education" value="Ph.D"><label for="ph.d">Ph.D</label>
            </div>
        </div>

        <div id="experience_alignment">
            </br>Experience:
            <div>
                <div><input type="radio" id="exp1" name="experience" value="0-3">0-3 years</div>
                <div><input type="radio" id="exp2" name="experience" value="4-7">4-7 years</div>
                <div><input type="radio" id="exp3" name="experience" value="7+">more then 7 years</div>
            </div>
        </div>

        <div id="language_alignment">
            What is your favorite programming language?
            <div>
                <select id="language" name="language">
                <option value="C/C++">C/C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Ruby">Ruby</option>
                </select></br></br>
            </div>
        </div>

        </br><button type="button" id="send" onclick="send_info()">Send</button></br></br>
        <button type="button" id="clear" onclick="clear_info()">Clear Form</button></br></br>
        <button type="button" id="get_info" onclick="send_info()">Get All Students</button>
        </br><div id="output_message"></br>

    </body>
</html>
