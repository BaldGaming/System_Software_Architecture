        <div style="text-align: center">

        <!-- Image -->
        <div style="text-align: center"></br></br>
            <img src="photos\allah.jpeg" width="500" height="500" id="img">

        <!-- Script that holds functions that increments/resets the counter and changes "img"-->
        <script>
            let counter = 0;

            const GOOD = "photos\\allah.jpeg";
            const BAD = "photos\\allah's_wrath.jpeg";

            function add()
            {
                counter++; 
                document.getElementById('counter').textContent = counter;
            
                if (counter != 0)
                    document.getElementById('img').src = BAD;
            }

            function reset()
            {
                counter = 0; 
                document.getElementById('counter').textContent = counter;
                document.getElementById('img').src = GOOD;
            }
            
        </script>

    </body>
</html>
