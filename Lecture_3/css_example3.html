<html>
<head>
    <title>Student Information Table</title>
    <link rel="stylesheet" href="css/css_example3_3.css">
</head>
<body>

    <h1>Best disney movies according to mako website</h1>
    <table border="1">
        <tr id="row">
            <th id="place_number">place number</th>
            <th id="name">name</th>
            <th id="year_prime">year</th>
            <th id="img_prime">image</th>
        </tr>

        <tr>
            <td id="one"">1</td>
            <td id="name_one">Aladdin</td>
            <td id="year">1992</td>
            <td id="img"> <img src = "photos\aladdin.jpg" width="125" height="150"> </td>
        </tr>

        <tr>
            <td id="two">2</td>
            <td id="name_two">Lion King</td>
            <td id="year">1994</td>
            <td id="img"> <img src = "photos\lionKing.jpg" width="125" height="150"> </td>
        </tr>

        <tr>
            <td id="three">3</td>
            <td id="name_three">The little mermaid</td>
            <td id="year">1989</td>
            <td id="img"> <img src = "photos\Little_mermaid.jpg" width="125" height="150"> </td>
        </tr>
    </table>

</body>
</html>
